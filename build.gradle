buildscript {
	dependencies {
		classpath 'com.rapidminer.gradle:gradle-plugin:0.3.+'
	}
}

apply plugin: 'com.rapidminer.gradle-plugin'

gradlePlugin {
	id 'gradle-plugin'
	description 'The \'com.rapidminer.gradle-plugin\' is a meta plugin which bundles configuration for all RapidMiner Gradle plugins.'
}

dependencies {
	compile 'com.rapidminer.gradle:release:0.2.1'
	compile 'com.rapidminer.gradle:code-quality:0.3.6'
	compile 'com.gradle.publish:plugin-publish-plugin:0.9.0'
}
